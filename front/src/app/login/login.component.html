<form>
  <h2> Login </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="username" name="username"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="password" name="password"/>

  <button (click)="login(username,password)"> login </button>
</form>
<p class="error"> {{ error }} </p>

<form>
  <h2> Inicio de sesión </h2>
  <div class="form-row">
    <input type="text" [(ngModel)]="username" name="username" required>
    <label alt="Label" data-placeholder="Nombre de usuario"></label>
  </div>
  <div class="form-row">
    <input type="text" [(ngModel)]="password" name="password" required>
    <label alt="Label" data-placeholder="Contraseña"></label>
  </div>
  <button (click)="login(username,password)"> Iniciar sesión </button>
</form>
<p class="error"> {{ error }} </p>
