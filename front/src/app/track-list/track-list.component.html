<div class="mapa">
  <agm-map [latitude]="tracks[0].coordinates.lat" [longitude]="tracks[0].coordinates.lng" [zoom]="zoom">
    <div *ngFor="let track of tracks">
      <agm-marker [latitude]="track.coordinates.lat" [longitude]="track.coordinates.lng">
        <agm-info-window [disableAutoPan]="true" [isOpen]="visible">
          <strong>{{track.name}}</strong>
        </agm-info-window>
      </agm-marker>
    </div>
  </agm-map>
</div>
<div *ngFor="let track of tracks">
  <div class="container-track">
    <h3 class="container-track__title">{{track.name}}</h3>
    <img class="container-track__img" src="{{track.image}}" alt="">
    <p class="container-track__info">Duración</p>
    <p class="container-track__info__details">{{track.duration}}</p>
    <p class="container-track__info">Horario</p>
    <p class="container-track__info__details">{{track.schedules}}</p>
    <p class="container-track__info">Precio</p>
    <p class="container-track__info__details">{{track.price}}</p>
    <p class="container-track__info">Dirección</p>
    <p class="container-track__info__details">{{track.address}}</p>
    <p class="container-track__info">Descripción</p>
    <p class="container-track__info__justify">{{track.description}}</p>
    <div class="container-button">
      <div class="container-button__audio">
        <audio *ngIf="route.audio" [src]="route.audio" controls></audio>
        <audio *ngIf="!route.audio" controls></audio>
      </div>
      <div class="container-button__buttons">
        <button class="container-button__buttons_button">
          <a [routerLink]="['/track', track._id,'comments']" class="container-button__buttons__button__link">Comentarios</a>
        </button>
      </div>
    </div>
  </div>
</div>
