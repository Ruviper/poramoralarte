<h2 class="route-title">rutas culturales</h2>
<div *ngFor="let route of routes">
  <div class="container-route">
    <h3 class="container-route__title">{{route.name}}</h3>
    <img class="container-route__img" src="{{route.image}}" alt="">
    <div>
      <p class="container-route__info">Duración</p>
      <p class="container-route__info__details">{{route.duration}}</p>
      <p class="container-route__info">Descripción</p>
      <p class="container-route__info__justify">{{route.description}}</p>
      <p class="container-route__info">Puntos de interés</p>
      <p class="container-route__info__details" *ngFor="let track of route.tracks">* {{track.name}}</p>
    </div>
    <div class="container-button">
      <div class="container-button__audio">
        <audio [src]="route.audio" controls></audio>
      </div>
      <div class="container-button__buttons">
        <button class="container-button__buttons_button">
          <a [routerLink]="['/routes', route._id,'comments']" class="container-button__buttons__button__link">Comentarios</a>
        </button>
        <button class="container-button__buttons_button">
          <a [routerLink]="['/routes', route._id]" class="container-button__buttons__button__link">+ Info</a>
        </button>
      </div>
    </div>
  </div>
</div>
